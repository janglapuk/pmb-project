<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Administrasi - Login</title>

	<!-- Bootstrap Core CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="/static/css/sb-admin-2.css" rel="stylesheet">


	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="/static/js/bootstrap.min.js"></script>

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">

				<div class="login-panel panel panel-default">

					<div class="panel-heading">
						<h3 class="panel-title">Silakan Login</h3>
					</div>

					<div class="panel-body">
						<form role="form" action="{% url 'adm_login' %}" method="post">
                            {% csrf_token %}
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Username" name="username" type="text" required="" value="{{ username }}" {% if not login_error %}autofocus{% endif %}>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" name="password" type="password" value="" required="" {% if login_error %}autofocus{% endif %}>
								</div>

                                {% if login_error %}
                                <div class="alert alert-danger">
                                Ups! Username/password tidak cocok.
                                </div>
                                {% endif %}
								<button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
